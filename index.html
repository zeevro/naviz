<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/compass-32.png" sizes="32x32">
    <link rel="icon" href="icons/compass-64.png" sizes="64x64">
    <link rel="icon" href="icons/compass-128.png" sizes="128x128">
    <link rel="icon" href="icons/compass-256.png" sizes="256x256">
    <link rel="icon" href="icons/compass-512.png" sizes="512x512">

    <script src="https://unpkg.com/great-circle/GreatCircle.js"></script>

    <title>NaviZ</title>

  <body>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <use href="/bg.svg#ticks" />
      <use id="arrow" href="/arrow.svg#arrow" class="transition" />
    </svg>

    <div class="larger">Bearing: <span id="bearing"></span></div>

    <div class=center>Waypoint: <select id="waypoint"></select></div>

    <div class="larger">Location: <span id="location"></span></div>
    <div class="larger">Speed: <span id="speed"></span></div>
    <div class="larger">Heading: <span id="heading"></span></div>
